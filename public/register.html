<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account | Shrink Ray</title>
  </head>
  <body>
    <div class="formCard">
        <section class="form-container">
            <div>
                <h1 class="title gradient-text">Shrink Ray</h1>
                <h2>Create an Account</h2>  
            </div>
            <div class="form">
                <form action="/api/register" method="post">
                    <label for="username">username:</label>
                    <input placeholder="Username" class="text" type="text" id="username" name="username" required />
                    
                    <label for="password">Password:</label>
                    <input placeholder="Password" class="password" type="password" id="password" name="password" required />

                    <button class="btn">Create Account</button>
                </form>
            </div>
        </section>
    </div>
  </body>
</html>

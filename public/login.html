<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Shrink Ray</title>
  </head>
  <body>
    <div class="formCard">
        <section class="form-container">
            <div>
                <h1 class="title gradient-text">Shrink Ray</h1>
                <h2>Log In</h2>
            </div>
            <div class="form">
                <form action="/api/login" method="post">
                    <label for="username">Email:</label>
                    <input class="text" placeholder="Username" type="text" id="username" name="username" required />
                    <label for="password">Password:</label>
                    <input class="password" placeholder="Password" type="password" id="password" name="password" required />
                    <button class="btn">Login</button>
                </form>
            </div>
        </section>
    </div>
  </body>
</html>
